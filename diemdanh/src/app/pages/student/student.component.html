<div style="margin: 30px">
  <form class="wrap">
    <div class="search">
      <input class="searchTerm" type="text" name="searchTerm" 
        placeholder="Tìm kiếm học sinh"
        [(ngModel)]="searchTerm" (input)="search(searchTerm)" />
    </div>
    <button type="button" (click)="create()">Thêm mới +</button>
  </form>
    <table>
      <tr>
        <th>STT</th>
        <th>Tên thánh</th>
        <th>Họ và tên</th>
        <th>Ngày sinh</th>
        <th>Lớp</th>
        <th>Cha hoặc Mẹ</th>
        <th>Giáo xóm</th>
        <th>Hành động</th>
      </tr>
      <tr *ngFor ="let data of tableData; index as i " >
        <td>{{i+1}}</td>
        <td>{{data.namegod}}</td>
        <td>{{data.fullname}}</td>
        <td>{{data.birthday}}</td>
        <td>{{data.class}}</td>
        <td>{{data.parent}}</td>
        <td>{{data.groupgod}}</td>
        <td class="delete">
          <img src="assets/rubbish.png"/>
        </td>
      </tr>
    </table>
  </div>
